{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Create Announcement</h4>
            </div>
            <div class="card-body">
                <form action="/preview" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Announcement Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-block">Targets</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="targetStudent" name="targets"
                                value="student">
                            <label class="form-check-label" for="targetStudent">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="targetTeacher" name="targets"
                                value="teacher">
                            <label class="form-check-label" for="targetTeacher">Teacher</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="targetAlumni" name="targets"
                                value="alumni">
                            <label class="form-check-label" for="targetAlumni">Alumni</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary px-4">Preview & Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .catch(error => {
            console.error(error);
        });
</script>
{% endblock %}
